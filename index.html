<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="canvas1" height="1000"></canvas>

<div class="title"><h1>Upgraded Case Converter</h1></div>
<br>
<label>
<textarea id="text" placeholder="Enter your text here ..."></textarea>
</label>

<br>

<section class="center">
    <button id="upper-case" class="btnhover1" data-hover="UPPER CASE"><div>Upper case</div></button>
    <button id="lower-case" class="btnhover1" data-hover="lower case"><div>Lower case</div></button>
    <button id="proper-case" class="btnhover1" data-hover="Proper Case"><div>Proper case</div></button>
    <button id="sentence-case" class="btnhover1" data-hover="Sentence case"><div>Sentence Case</div></button>
    <button id="save-text-file" class="btnsave">Save text</button>
</section>



<script src="src.js"></script>
</body>

</html>
